{% extends 'parcels/parcel_detail.html' %}
{% load static %}

{% block override_style %} <link rel="stylesheet" href=" {% static 'parcels/css/style_pending.css' %}"> {% endblock %}

{% block progress %}
    <!------ Track Parcel content ------->
	<div class="progress">
		<ul class="ul">
			<li>
				<img src="{% static 'images/pending.png' %}" alt=""><br>
				<i class="fa fa-refresh"></i>
				<p>Pending</p>
			</li>
			<li>
				<img src="{% static 'images/processing.png' %}" alt=""><br>
				<i class="fa fa-times"></i>
				<p>Processing</p>
			</li>
            <li>
				<img src="{% static 'images/picked.png' %}" alt=""><br>
				<i class="fa fa-times"></i>
				<p>Picked</p>
			</li>
			<li>
				<img src="{% static 'images/on-delivery.png' %}" alt=""><br>
				<i class="fa fa-times"></i>
				<p>On Delivery</p>
			</li>
			<li>
				<img src="{% static 'images/delivered.png' %}" alt=""><br>
				<i class="fa fa-times"></i>
				<p>Delivered</p>
			</li>
		</ul>
	</div>
{% endblock %}
